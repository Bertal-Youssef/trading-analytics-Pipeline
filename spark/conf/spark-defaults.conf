# === Iceberg JDBC Catalog configuration ===
spark.sql.catalog.lakehouse=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.lakehouse.catalog-impl=org.apache.iceberg.jdbc.JdbcCatalog
spark.sql.catalog.lakehouse.uri=jdbc:postgresql://postgres:5432/iceberg_catalog
spark.sql.catalog.lakehouse.jdbc.user=airflow
spark.sql.catalog.lakehouse.jdbc.password=airflow
spark.sql.catalog.lakehouse.warehouse=s3a://warehouse/iceberg/
spark.sql.catalog.lakehouse.io-impl=org.apache.iceberg.hadoop.HadoopFileIO

# === S3A (MinIO) access ===
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minio
spark.hadoop.fs.s3a.secret.key=minio123
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# === Performance & logging ===
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalogImplementation=hive
