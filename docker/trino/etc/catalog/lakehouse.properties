# --- Iceberg connector using JDBC catalog ---
connector.name=iceberg
iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.catalog-name=lakehouse
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres:5432/iceberg_catalog
iceberg.jdbc-catalog.connection-user=airflow
iceberg.jdbc-catalog.connection-password=airflow

# âœ… Required warehouse root (same as Spark)
iceberg.jdbc-catalog.default-warehouse-dir=s3://warehouse/iceberg/

# --- MinIO (S3-compatible) settings (through Hive layer) ---
hive.s3.endpoint=http://minio:9000
hive.s3.aws-access-key=minio
hive.s3.aws-secret-key=minio123
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false
hive.s3.region=us-east-1

# --- Optional ---
iceberg.file-format=parquet
